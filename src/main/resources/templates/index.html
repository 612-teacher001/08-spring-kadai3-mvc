<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SP30課題リンク集</title>
	<style>
		body {
			color: dimgray;
			font-size: 14px;
		}
		ol {
			counter-reset: step;
			margin: 0;
			padding: 0;
			list-style-type: none;
			line-height: 2.25;
		}
		ol li{
			width: fit-content;
		}
		ol li::before {
			counter-increment: step;
			content: "Step" counter(step) "：";
		}
		ol li:hover {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>SP30課題リンク集</h1>
	<main>
		<ol>
			<li><a href="http://localhost:8080/account" target="_blank">会員登録情報画面と確認画面の作成</a></li>
			<li><a href="http://localhost:8080/account" target="_blank">入力値のエラーチェックの実装</a></li>
			<li><a href="http://localhost:8080/account" target="_blank">エラー時に戻った画面に入力値を表示（名前の項目のみ）</a></li>
			<li><a href="http://localhost:8080/account" target="_blank">エラー時に戻った画面に入力値を表示（名前以外の項目）</a></li>
			<li><a href="http://localhost:8080/account" target="_blank">登録完了画面への遷移の実装</a></li>
			<li><a href="http://localhost:8080/random" target="_blank">ランダム文字列ジェネレータの改良・ランダム文字列の生成数指定機能の追加</a></li>
			<li><a href="http://localhost:8080/random" target="_blank">ランダム文字列ジェネレータの改良・英字を含めた文字列生成機能の追加</a></li>
			<li><a href="http://localhost:8080/random" target="_blank">ランダム文字列ジェネレータの改良・生成条件を残す機能の追加</a></li>
		</ol>
	</main>
</body>
</html>
